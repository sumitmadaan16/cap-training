<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
                background-color: #323232;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                color: #323232;
                font-family: "Segoe UI", Arial, sans-serif;
            }
        #container {
            height: 300px;
            width: 300px;
            background-color: whitesmoke;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);            padding: 20px;
        }
        #heading {
            font-weight: 600;
            font-size: 1.5rem;
            margin: 0;
            color: #323232;
        }
        #counter {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
            color: #323232;
        }
        .button {
            background-color: #323232;
            color: whitesmoke;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0.6rem 1.2rem;
            margin: 5px;
        }
        .button:hover {
            background-color: whitesmoke;
            color: #323232;
            box-shadow: 0 0 8px rgba(0,0,0,0.3);
        }
        .button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="container">
        <h3 id ="heading">Counter</h3>
        <span id="counter">0</span>
        <button id="plus" class="button">+</button>
        <button id="minus" class="button">-</button>
        <button id="reset" class="button">Reset</button>
        <button id="switchColor" class="button">Light</button>
    </div>
    <script src="./counter.js"></script>
</body>
</html>
